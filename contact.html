<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2>Get in Touch</h2>
        <p>If you have any questions, feel free to reach out to me through the form below or via email/social media.</p>

        <!-- Contact Form -->
        <form action="https://formspree.io/f/SecretKey" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        
            <button type="submit">Send Message</button>
        </form>

        <!-- Social Media Links -->
        <div class="social-media">
            <h3>Connect with Me</h3>
            <a href="https://www.linkedin.com/in/adityapal-waraich/" target="_blank">LinkedIn</a>
            <a href="https://github.com/AdityapalW" target="_blank">GitHub</a>
           
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; All rights reserved.</p>
    </footer>
</body>
</html>
